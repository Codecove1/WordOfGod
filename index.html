
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Of God</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', 'Georgia', 'Palatino', 'Book Antiqua', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #333;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://pixabay.com/get/g5bb89e5cf61d193e94ef4376c7f2f190e638d448248b150f573e5cd127ad5fa5bd39fd54d3f6cdbd7ac2b340225fa228829301ef32946d9b75a777d1425340e0_1280.jpg') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            margin: 0 20px;
        }
        
        h1 {
            font-family: 'Georgia', 'Times New Roman', 'Palatino', 'Book Antiqua', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 4px 30px rgba(255, 255, 255, 0.6); }
        }
        
        #verseDisplay {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            max-width: 700px;
            width: 100%;
            margin: 0 auto 2.5rem auto;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #verseDisplay::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 4rem;
            color: rgba(102, 126, 234, 0.3);
            font-family: 'Georgia', 'Times New Roman', 'Palatino', 'Book Antiqua', serif;
            font-weight: bold;
        }
        
        #verseDisplay::after {
            content: '"';
            position: absolute;
            bottom: -30px;
            right: 20px;
            font-size: 4rem;
            color: rgba(102, 126, 234, 0.3);
            font-family: 'Georgia', 'Times New Roman', 'Palatino', 'Book Antiqua', serif;
            font-weight: bold;
        }
        
        #verseDisplay:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.15),
                0 12px 40px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .verse-text {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.8;
            color: #2c3e50;
            font-style: italic;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 400;
        }
        
        .verse-reference {
            font-family: 'Georgia', 'Times New Roman', 'Palatino', 'Book Antiqua', serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-top: 1rem;
        }
        
        .testament-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 0.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button {
            font-family: 'Georgia', 'Times New Roman', 'Palatino', 'Book Antiqua', serif;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.5),
                0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .verse-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            #verseDisplay {
                padding: 2rem 1.5rem;
                margin: 0 10px 2rem 10px;
            }
            
            button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            
            .verse-counter {
                top: 10px;
                right: 10px;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="verse-counter">
        <span id="counter">0 / 20</span>
    </div>
    
    <div class="container">
        <h1>Word Of God</h1>
        <div id="verseDisplay">
            <div class="verse-text">Click the button below to receive inspiration from God's Word</div>
        </div>
        <button onclick="displayRandomVerse()">Receive Verse</button>
    </div>

<script>
        const oldTestamentBooks = [
            "Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy", "Joshua", "Judges", "Ruth",
            "1 Samuel", "2 Samuel", "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra",
            "Nehemiah", "Esther", "Job", "Psalm", "Psalms", "Proverbs", "Ecclesiastes", "Song of Solomon",
            "Isaiah", "Jeremiah", "Lamentations", "Ezekiel", "Daniel", "Hosea", "Joel", "Amos",
            "Obadiah", "Jonah", "Micah", "Nahum", "Habakkuk", "Zephaniah", "Haggai", "Zechariah", "Malachi"
        ];

        function getTestament(book) {
            return oldTestamentBooks.includes(book) ? "Old" : "New";
        }

        async function fetchRandomVerse() {
            const response = await fetch('https://bible-api.com/?random=verse&translation=kjv');
            const data = await response.json();
            return {
                text: data.text.trim(),
                reference: data.reference,
                testament: getTestament(data.reference.split(' ')[0])
            };
        }

        function getDisplayedVerses() {
            return JSON.parse(localStorage.getItem('displayedVerses')) || [];
        }

        function addDisplayedVerse(reference) {
            let displayed = getDisplayedVerses();
            displayed.push(reference);
            localStorage.setItem('displayedVerses', JSON.stringify(displayed));
        }

        async function displayRandomVerse() {
            const verseDisplay = document.getElementById('verseDisplay');
            let verse;
            let attempts = 0;
            const maxAttempts = 10; // To prevent infinite loop in case of issues

            let displayed = getDisplayedVerses();

            do {
                verse = await fetchRandomVerse();
                attempts++;
            } while (displayed.includes(verse.reference) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                verseDisplay.innerHTML = "Unable to find a new verse after several attempts. Try clearing local storage.";
                return;
            }

            addDisplayedVerse(verse.reference);
            verseDisplay.innerHTML = `"${verse.text}"<br><strong>${verse.reference}</strong> (${verse.testament} Testament)`;
        }
    </script><br><br>

</body>
</html>
